<!DOCTYPE html>
<html>

<head>
    <title>Chad</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 10px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #3367d6;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>

    <div class="form-group">
        <label for="model">Model:</label>
        <select id="model">
            <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-4">GPT-4</option>
        </select>
    </div>

    <button id="saveSettings">Save Settings</button>
    <script src="popup.js"></script>
</body>

</html>
